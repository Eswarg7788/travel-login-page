<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo and Form Layout</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid full-height">

            <div class="row h-100">
                <div class="col-md-6 bg-image" >
                   <img src="background.jpg" alt="" width="650px" height="700px"> 
                   <div class="carousel-caption d-none d-md-block">
                    <h2>Travelista Tours</h2>
                    <p>Travel is the only purchase that encriches you in ways beyond material wealth</p>
                   </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="container">
                        <h1>WELCOME</h1>
                        <h2>login with email</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="password" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                          <div>Forget your password?</div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
